<!-- Owner Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        .order-container {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .order-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .status-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Orders</h2>
        <div class="order-container" id="orders"></div>
        <audio id="notificationSound" src="notification.mp3"></audio>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchOrders() {
            db.collection("orders").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                document.getElementById("orders").innerHTML = "";
                snapshot.forEach(doc => {
                    let order = doc.data();
                    let date = order.timestamp ? order.timestamp.toDate().toLocaleString() : "N/A";
                    let div = document.createElement("div");
                    div.className = "order-item";
                    div.innerHTML = `
                        <strong>Room ${order.roomNumber}</strong> - ${date} <br>
                        Time: ${order.desiredTime} <br>
                        Status: ${order.status} <br>
                        <button class="btn btn-warning status-btn" onclick="updateStatus('${doc.id}', 'In Progress')">In Progress</button>
                        <button class="btn btn-success status-btn" onclick="updateStatus('${doc.id}', 'Completed')">Completed</button>
                    `;
                    document.getElementById("orders").appendChild(div);
                });
                document.getElementById("notificationSound").play();
                alert("New Order Received!");
            });
        }

        function updateStatus(id, status) {
            db.collection("orders").doc(id).update({ status });
        }
        fetchOrders();
    </script>
</body>
</html>
