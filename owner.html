<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Desired Time</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXFM60u89ZCkb9CAQhJJ3VxvckYmKCtgc",
            authDomain: "hotel-242e7.firebaseapp.com",
            projectId: "hotel-242e7",
            storageBucket: "hotel-242e7.appspot.com",
            messagingSenderId: "461665926049",
            appId: "1:461665926049:web:7d3391d99cdb5a2959e9e0",
            measurementId: "G-MDNRGJQVPL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch and display orders
        function fetchOrders() {
            db.collection("orders").orderBy("timestamp", "desc").onSnapshot((querySnapshot) => {
                const ordersTable = document.getElementById("ordersTable");
                ordersTable.innerHTML = ""; // Clear existing rows
                querySnapshot.forEach((doc) => {
                    const order = doc.data();
                    const row = `
                        <tr>
                            <td>${order.roomNumber}</td>
                            <td>${order.items.map(item => item.name).join(", ")}</td>
                            <td>$${order.total}</td>
                            <td>${order.desiredTime}</td>
                            <td>${new Date(order.timestamp?.toDate()).toLocaleString()}</td>
                            <td>${order.status}</td>
                        </tr>
                    `;
                    ordersTable.innerHTML += row;
                });
            });
        }

        // Fetch orders on page load
        fetchOrders();
    </script>
</body>
</html>
