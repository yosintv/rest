<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            color: #ff9800;
        }
        .category-links a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input, .order-section textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }

h3 {
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

.order-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.order-image {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.order-details {
    flex-grow: 1;
}

.order-details p {
    margin: 0;
}

.cancel-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cancel-btn:hover {
    background-color: #e53935;
}


        
    </style>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=meal">Meal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=dinner">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=breakfast">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=snacks">Snacks</a></li>
                </ul>
            </div>
        </nav>

        <!-- Table displaying menu items -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>

        <!-- Order section -->
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
            <textarea id="desiredTime" placeholder="Enter Desired Time"></textarea>
            <div class="total-amount" id="totalAmount">Total: रु.0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    let selectedOrders = [];

// Firebase configuration
const firebaseConfig = {
          apiKey: "AIzaSyDXFM60u89ZCkb9CAQhJJ3VxvckYmKCtgc",
            authDomain: "hotel-242e7.firebaseapp.com",
            projectId: "hotel-242e7",
            storageBucket: "hotel-242e7.appspot.com",
            messagingSenderId: "461665926049",
            appId: "1:461665926049:web:7d3391d99cdb5a2959e9e0",
            measurementId: "G-MDNRGJQVPL"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", function () {
    loadMenu();
});

function loadMenu() {
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get("category") || "meal";  // Default category is meal
    const menuTable = document.getElementById("menu");
    menuTable.innerHTML = "";

    // Fetch the data dynamically based on category
    fetch(`data/${category}.json`)
        .then(response => response.json())
        .then(menuItems => {
            menuItems.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td>${item.name}</td>
                    <td>रु.${item.price}</td>
                    <td><button class="add-btn" onclick="addToOrder('${item.name}', ${item.price}, '${item.image}')">Add</button></td>
                `;
                menuTable.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error loading menu:', error);
        });
}

function addToOrder(name, price, image) {
    const existingOrder = selectedOrders.find(order => order.name === name);
    if (existingOrder) {
        existingOrder.quantity += 1;
    } else {
        selectedOrders.push({ name, price, quantity: 1, image });
    }
    updateOrderList();
    updateTotalAmount();
}

function updateOrderList() {
    const orderList = document.getElementById("orderList");
    orderList.innerHTML = selectedOrders.map(item => `
        <div class="order-item">
            <img class="order-image" src="${item.image}" alt="${item.name}">
            <div class="order-details">
                <p>${item.name} <span class="quantity">(${item.quantity})</span> - रु.${(item.price * item.quantity).toFixed(2)}</p>
            </div>
            <button class="cancel-btn" onclick="removeFromOrder('${item.name}')">Cancel</button>
        </div>
    `).join("");
}

function updateTotalAmount() {
    const totalAmount = selectedOrders.reduce((total, item) => total + (item.price * item.quantity), 0);
    document.getElementById("totalAmount").textContent = `Total: रु.${totalAmount.toFixed(2)}`;
}

function removeFromOrder(name) {
    const index = selectedOrders.findIndex(order => order.name === name);
    if (index !== -1) {
        if (selectedOrders[index].quantity > 1) {
            selectedOrders[index].quantity -= 1;
        } else {
            selectedOrders.splice(index, 1);
        }
        updateOrderList();
        updateTotalAmount();
    }
}

function sendOrder() {
    const roomNumber = document.getElementById("roomNumber").value;
    const desiredTime = document.getElementById("desiredTime").value;

    if (!roomNumber || !desiredTime) {
        alert("Please fill in all fields.");
        return;
    }

    const orderData = {
        roomNumber,
        desiredTime,
        items: selectedOrders,
        total: selectedOrders.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    // Send order to Firestore
    db.collection("orders").add(orderData)
        .then(() => {
            alert("Order sent successfully!");
            clearOrders();
            window.location.href = "owner.html"; // Redirect to owner.html
        })
        .catch(error => {
            console.error("Error sending order: ", error);
            alert("Failed to send order. Please try again.");
        });
}

function clearOrders() {
    selectedOrders = [];
    updateOrderList();
    updateTotalAmount();
}

  </script>
  
  </body>
</html>
