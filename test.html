<!-- Customer Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            color: #ff9800;
        }
        .category-links a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input, .order-section textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=meal">Meal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=dinner">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=breakfast">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=snacks">Snacks</a></li>
                </ul>
            </div>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
            <textarea id="desiredTime" placeholder="Enter Desired Time"></textarea>
            <div class="total-amount" id="totalAmount">Total: $0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function sendOrder() {
            const roomNumber = document.getElementById('roomNumber').value;
            const desiredTime = document.getElementById('desiredTime').value;
            
            const orderData = {
                roomNumber,
                desiredTime,
                status: "Pending",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("orders").add(orderData)
            .then(() => alert("Order sent successfully!"))
            .catch(error => console.error("Error sending order: ", error));
        }
    </script>
</body>
</html>
