<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .order-section {
            margin-top: 20px;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadMenu('meal')">Meal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadMenu('dinner')">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadMenu('breakfast')">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadMenu('snacks')">Snacks</a></li>
                </ul>
            </div>
        </nav>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="text" id="roomNumber" class="form-control" placeholder="Enter Room Number">
            <textarea id="desiredTime" class="form-control" placeholder="Enter Desired Time"></textarea>
            <div class="total-amount" id="totalAmount">Total: रु.0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn" class="btn btn-primary">Send Order</button>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXFM60u89ZCkb9CAQhJJ3VxvckYmKCtgc",
            authDomain: "hotel-242e7.firebaseapp.com",
            projectId: "hotel-242e7",
            storageBucket: "hotel-242e7.appspot.com",
            messagingSenderId: "461665926049",
            appId: "1:461665926049:web:7d3391d99cdb5a2959e9e0",
            measurementId: "G-MDNRGJQVPL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedOrders = [];

        document.addEventListener("DOMContentLoaded", () => {
            loadMenu('meal'); // Load default category on page load
        });

        function loadMenu(category) {
            const menuTable = document.getElementById("menu");
            menuTable.innerHTML = "";

            // Fetch menu items from the provided URL based on category
            fetch(`https://yosintv.github.io/rest/data/${category}.json`)
                .then(response => response.json())
                .then(menuItems => {
                    menuItems.forEach(item => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><img src="${item.image}" alt="${item.name}"></td>
                            <td>${item.name}</td>
                            <td>रु.${item.price}</td>
                            <td><button class="add-btn" onclick="addToOrder('${item.name}', ${item.price})">Add</button></td>
                        `;
                        menuTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading menu:', error);
                });
        }

        function addToOrder(name, price) {
            const existingOrder = selectedOrders.find(order => order.name === name);
            if (existingOrder) {
                existingOrder.quantity += 1;
            } else {
                selectedOrders.push({ name, price, quantity: 1 });
            }
            updateOrderList();
            updateTotalAmount();
        }

        function updateOrderList() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = selectedOrders.map(item => `
                <div class="order-item">
                    <p>${item.name} <span class="quantity">(${item.quantity})</span> - रु.${(item.price * item.quantity).toFixed(2)}</p>
                    <button class="cancel-btn" onclick="removeFromOrder('${item.name}')">Cancel</button>
                </div>
            `).join("");
        }

        function updateTotalAmount() {
            const totalAmount = selectedOrders.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById("totalAmount").textContent = `Total: रु.${totalAmount.toFixed(2)}`;
        }

        function removeFromOrder(name) {
            const index = selectedOrders.findIndex(order => order.name === name);
            if (index !== -1) {
                if (selectedOrders[index].quantity > 1) {
                    selectedOrders[index].quantity -= 1;
                } else {
                    selectedOrders.splice(index, 1);
                }
                updateOrderList();
                updateTotalAmount();
            }
        }

        function sendOrder() {
            const roomNumber = document.getElementById("roomNumber").value;
            const desiredTime = document.getElementById("desiredTime").value;

            if (!roomNumber || !desiredTime) {
                alert("Please fill in all fields.");
                return;
            }

            const orderData = {
                roomNumber,
                desiredTime,
                items: selectedOrders,
                total: selectedOrders.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2),
                status: "Pending",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("orders").add(orderData)
                .then(() => {
                    alert("Order sent successfully!");
                    clearOrders();
                })
                .catch(error => {
                    console.error("Error sending order: ", error);
                    alert("Failed to send order. Please try again.");
                });
        }

        function clearOrders() {
            selectedOrders = [];
            updateOrderList();
            updateTotalAmount();
        }
    </script>
</body>
</html>
