<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=meal">Meal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=dinner">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=breakfast">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rest/?category=snacks">Snacks</a></li>
                </ul>
            </div>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
            <textarea id="desiredTime" placeholder="Enter Desired Time"></textarea>
            <div class="total-amount" id="totalAmount">Total: $0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXFM60u89ZCkb9CAQhJJ3VxvckYmKCtgc",
            authDomain: "hotel-242e7.firebaseapp.com",
            projectId: "hotel-242e7",
            storageBucket: "hotel-242e7.appspot.com",
            messagingSenderId: "461665926049",
            appId: "1:461665926049:web:7d3391d99cdb5a2959e9e0",
            measurementId: "G-MDNRGJQVPL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let cart = [];
        let total = 0;

        // Fetch menu items from Firestore
        function fetchMenu() {
            db.collection("menu").get().then((querySnapshot) => {
                const menuTable = document.getElementById("menu");
                menuTable.innerHTML = ""; // Clear existing items
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const row = `
                        <tr>
                            <td><img src="${item.image}" alt="${item.name}"></td>
                            <td>${item.name}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td><button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button></td>
                        </tr>
                    `;
                    menuTable.innerHTML += row;
                });
            });
        }

        // Add item to cart
        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateOrderList();
        }

        // Update order list and total
        function updateOrderList() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = "<h4>Your Order:</h4>";
            cart.forEach((item) => {
                orderList.innerHTML += `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
            });
            document.getElementById("totalAmount").innerText = `Total: $${total.toFixed(2)}`;
        }

        // Send order to Firestore
        function sendOrder() {
            const roomNumber = document.getElementById("roomNumber").value;
            const desiredTime = document.getElementById("desiredTime").value;

            if (!roomNumber || !desiredTime || cart.length === 0) {
                alert("Please fill in all fields and add items to your order.");
                return;
            }

            const orderData = {
                roomNumber,
                desiredTime,
                items: cart,
                total: total.toFixed(2),
                status: "Pending",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("orders").add(orderData)
                .then(() => {
                    alert("Order sent successfully!");
                    cart = [];
                    total = 0;
                    updateOrderList();
                })
                .catch((error) => {
                    console.error("Error sending order: ", error);
                    alert("Failed to send order. Please try again.");
                });
        }

        // Fetch menu on page load
        fetchMenu();
    </script>
</body>
</html>
