<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width,minimum-scale=1,initial-scale=1' name='viewport'/>
    <title>Restaurant Menu</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            color: #ff9800;
        }
        .category-links a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
        <div class="category-links">
            <a href="menu.html?category=meal">Meal</a>
            <a href="menu.html?category=dinner">Dinner</a>
            <a href="menu.html?category=breakfast">Breakfast</a>
            <a href="menu.html?category=snacks">Snacks</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="number" id="tableNumber" placeholder="Enter Room Number">
            <input type="time" id="preferredTime">
            <p id="totalAmount">Total: $0.00</p>
            <button onclick="sendOrder()">Send Order</button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
