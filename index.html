<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
}

.order-section {
    margin-top: 20px;
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.order-section h3 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.order-item {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.order-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.order-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.order-details p {
    margin: 0;
    font-size: 16px;
    color: #333;
}

.cancel-btn {
    background-color: #ff9800;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 14px;
    margin-top: 10px;
}

.cancel-btn:hover {
    background-color: #ff5722;
}

#orderList {
    display: grid;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}

#orderList .order-item {
    max-width: 100%;
    flex-wrap: wrap;
}

#orderList .order-item img {
    width: 100px;
    height: 100px;
}

#orderList .order-details {
    text-align: left;
}

.total-amount {
    font-weight: bold;
    font-size: 20px;
    margin-top: 15px;
    color: #333;
}

#sendOrderBtn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 16px;
    width: 100%;
    max-width: 300px;
    margin-top: 15px;
    margin-bottom: 10px;
}

#sendOrderBtn:hover {
    background-color: #45a049;
}

@media (max-width: 600px) {
    .order-item {
        flex-direction: column;
        text-align: center;
    }

    .order-item img {
        margin-bottom: 10px;
    }

    #sendOrderBtn {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/rest/?category=meal">Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rest/?category=dinner">Dinner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rest/?category=breakfast">Breakfast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rest/?category=snacks">Snacks</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Table displaying menu items -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>

        <!-- Order section -->
        <div class="order-section">


            
<div class="order-list" id="orderList"></div>
<input type="text" id="roomNumber" placeholder="Enter Room Number">
<textarea id="desiredTime" placeholder="Enter Desired Time"></textarea>
<div class="total-amount" id="totalAmount">Total: $0.00</div>
<button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
</div>
</div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
