<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            color: #ff9800;
        }
        .category-links a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html?category=meal">Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html?category=dinner">Dinner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html?category=breakfast">Breakfast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html?category=snacks">Snacks</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Table displaying menu items -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>

        <!-- Order section -->
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="number" id="tableNumber" placeholder="Enter Room Number">
            <input type="time" id="preferredTime" placeholder="Preferred Time (AM/PM)">
            <div class="total-amount" id="totalAmount">Total: $0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
