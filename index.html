<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }
        .category-links a {
            margin: 5px;
        }

        .menu-links a {
            text-decoration: none;
            color: #ff9800;
            font-weight: bold;
            padding: 5px;
        }
        .menu-links a:hover {
            color: white;
            background-color: #ff9800;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Restaurant Menu</h1>

        <!-- Meal Category -->
        <div class="category" id="mealCategory">
            <h2>Meal</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody id="mealMenu"></tbody>
            </table>
        </div>

        <!-- Dinner Category -->
        <div class="category" id="dinnerCategory">
            <h2>Dinner</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody id="dinnerMenu"></tbody>
            </table>
        </div>

        <!-- Breakfast Category -->
        <div class="category" id="breakfastCategory">
            <h2>Breakfast</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody id="breakfastMenu"></tbody>
            </table>
        </div>

        <!-- Snacks Category -->
        <div class="category" id="snacksCategory">
            <h2>Snacks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody id="snacksMenu"></tbody>
            </table>
        </div>

        <!-- Order section -->
        <div class="order-section">
            <div class="order-list" id="orderList"></div>
            <input type="number" id="tableNumber" placeholder="Enter Room Number" class="form-control">
            <input type="text" id="preferredTime" placeholder="Preferred Time (e.g. 6:30 PM)" class="form-control">
            <div class="total-amount" id="totalAmount">Total: $0.00</div>
            <button onclick="sendOrder()" id="sendOrderBtn" class="btn btn-warning">Send Order</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to the external JS file -->
    <script src="menu.js"></script>
</body>
</html>
