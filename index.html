<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            color: #ff9800;
        }
        .category-links a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section input, .order-section textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .order-section button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .order-section button:hover {
            background: #ff5722;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-weight: bold;
            margin-top: 15px;
        }

h3 {
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

.order-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.order-image {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.order-details {
    flex-grow: 1;
}

.order-details p {
    margin: 0;
}

.cancel-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cancel-btn:hover {
    background-color: #e53935;
}

        
/* For mobile devices, hide the default hamburger icon and show the "Menu" text */
@media (max-width: 768px) {
    .navbar-toggler {
        display: none; /* Hide the default hamburger icon */
    }

    .mobile-menu-toggle {
        display: inline-block; /* Show the "Menu" text */
        background: none;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: #007bff;
    }

    /* Move the menu to the right side */
    .navbar-collapse {
        position: absolute;  /* Ensure menu items appear over content */
        top: 56px; /* Adjust based on your navbar height */
        right: 0;
        background-color: #f8f9fa;
        width: 200px;  /* Set a fixed width */
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        visibility: hidden; /* Initially hidden */
        opacity: 0; /* Set opacity to 0 */
        transition: visibility 0s, opacity 0.3s ease-out; /* Use opacity and visibility for faster transitions */
    }

    /* When the menu is toggled, show it */
    .navbar-collapse.show {
        visibility: visible; /* Make it visible */
        opacity: 1; /* Set opacity to 1 */
    }

    .navbar-nav {
        flex-direction: column; /* Stack the links vertically */
    }

    .nav-item {
        margin: 10px 0;
        padding: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Hover effect for mobile menu */
    .nav-item:hover {
        background-color: #007bff; /* Change background color on hover */
        color: white; /* Change text color */
        transform: scale(1.05); /* Slightly enlarge the item */
    }

    /* Active state for clicked items */
    .nav-item:active {
        background-color: #0056b3; /* Darken background when clicked */
        transform: scale(0.98); /* Shrink the item slightly on click */
    }

    .nav-link {
        text-decoration: none;
        color: inherit;
    }
}

/* For larger screens, keep the regular layout */
@media (min-width: 769px) {
    .navbar-toggler {
        display: block; /* Show the hamburger icon */
    }

    .mobile-menu-toggle {
        display: none; /* Hide the "Menu" text on larger screens */
    }

    .navbar-collapse {
        display: flex !important; /* Display the menu horizontally */
        position: static;
        opacity: 1;
        visibility: visible;
        box-shadow: none;
    }

    .navbar-nav {
        flex-direction: row; /* Align items in a row on larger screens */
    }

    .nav-item {
        margin: 0 10px;
        padding: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Hover effect for large screens */
    .nav-item:hover {
        background-color: #007bff; /* Change background color */
        color: white; /* Change text color */
        transform: scale(1.05); /* Slightly enlarge the item */
    }

    /* Active state for clicked items on large screens */
    .nav-item:active {
        background-color: #0056b3; /* Darken background when clicked */
        transform: scale(0.98); /* Shrink the item slightly on click */
    }

    .nav-link {
        text-decoration: none;
        color: inherit;
    }
}

</style>

    
</head>
<body>
    <div class="container">


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"> Rajdhani Guest House </a>
    
    <!-- Menu Button for Mobile -->
    <button class="navbar-toggler mobile-menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span> Menu
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/rest/?category=meal">Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rest/?category=dinner">Dinner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rest/?category=breakfast">Breakfast</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rest/?category=snacks">Snacks</a>
            </ul>
        </div>
    </nav>





        

        <!-- Table displaying menu items -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>

        <!-- Order section -->
<div id="menu"></div>
<div class="order-list" id="orderList"></div>
<input type="text" id="roomNumber" placeholder="Enter Room Number">
<textarea id="desiredTime" placeholder="Enter Desired Time"></textarea>
<div class="total-amount" id="totalAmount">Total: $0.00</div>
<button onclick="sendOrder()" id="sendOrderBtn">Send Order</button>
</div>
</div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
