<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width,minimum-scale=1,initial-scale=1' name='viewport'/>
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .category-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff9800;
            font-weight: bold;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode table {
            background: #444;
        }
        .dark-mode th {
            background-color: #ffb74d;
        }
        .order-section {
            margin-top: 20px;
        }
        .order-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        #totalAmount {
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .category-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Button -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-warning" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <!-- Category Links -->
        <div class="d-flex justify-content-center mb-3 category-links">
            <a href="menu.html?category=meal" class="btn btn-link">Meal</a>
            <a href="menu.html?category=dinner" class="btn btn-link">Dinner</a>
            <a href="menu.html?category=breakfast" class="btn btn-link">Breakfast</a>
            <a href="menu.html?category=snacks" class="btn btn-link">Snacks</a>
        </div>

        <!-- Menu Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="menu"></tbody>
        </table>

        <!-- Order Section -->
        <div class="order-section">
            <div class="order-list mb-3" id="orderList"></div>
            
            <!-- Room Number -->
            <div class="mb-3">
                <label for="tableNumber">Enter Room Number</label>
                <input type="number" class="form-control" id="tableNumber" placeholder="Enter Room Number">
            </div>

            <!-- Preferred Time -->
            <div class="mb-3">
                <label for="preferredTime">Select Order Time</label>
                <textarea class="form-control" id="preferredTime" placeholder="Enter your preferred time"></textarea>
            </div>

            <!-- Total Amount -->
            <p id="totalAmount">Total: $0.00</p>

            <!-- Send Order Button -->
            <button class="btn btn-warning w-100" onclick="sendOrder()">Send Order</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
